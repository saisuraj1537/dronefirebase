<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Payroll System</title>
  </head>
  <body>
    <div class="container">
      <h2>Employee Payroll System</h2>
      <form id="payrollForm" action="index.php" method="post">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" />

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" name="daysWorked" />

        <label for="dayRate">Rate Per Day:</label>
        <input type="number" id="dayRate" name="dayRate" />

        <button type="submit">Calculate Payroll</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
